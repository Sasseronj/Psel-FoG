<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="brasao-fog.png">
    <title>Tic Tac Toe</title>
</head>
<body>

    
    <img src="brasao-fog.png" alt="">

    <select id="gameType"> 
        <option value="">Singleplayer</option>
        <option value="">Multiplayer</option>
    </select>
    
    <div id="container-game">
        <div id="board">
            <div class="house" id="0"></div>
            <div class="house" id="1"></div>
            <div class="house" id="2"></div>
            <div class="house" id="3"></div>
            <div class="house" id="4"></div>
            <div class="house" id="5"></div>
            <div class="house" id="6"></div>
            <div class="house" id="7"></div>
            <div class="house" id="8"></div>
        </div>
    </div>
    
    <h2 id="winner"></h2>
    <h2 id="restart"></h2>

    <script src="script.js"></script>

</body>
</html>
